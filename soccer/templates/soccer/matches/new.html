{% extends "@layout.html" %}
{% block content %}

<h2>Add matches in group {{group.name}}</h2>

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="{% url soccer.views.new_match %}?group={{group.id}}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="Save" /> <br>
</form>
{% endblock %}
